paths:
  /api/sessions/login:
    post:
      summary: Login and get JWT token
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/Login'
      responses:
        "200":
          description: Token generated successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Sessions'
        "404":
          description: Incorrect credentials
        "500":
            description: Internal server error, usually caused by a faulty query or a database connection failure
  /api/sessions/logout:
    post:
      summary: Logout user
      security:
        - bearerAuth: []
      tags:
        - Sessions
      responses:
        "200":
          description: Access token deleted successfully
        "500":
            description: Internal server error, usually caused by a faulty query or a database connection failure
components:
  schemas:
    Sessions:
      type: Object
      parameters:
        status:
          type: String
          description: Estado de la sesion
        payload:
          type: String
          description: Token de acceso
      example:
        status: "success"
        payload: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..YwJkfhqeAqNc72y4ZqikgyZIwKztBPOWnD28zo8f6XA"
  requestBodies:
    Login:
      type: Object
      parameters:
        email:
          type: String
          description: Email del usuario
        password:
          type: String
